<div class="form-input my-1">
  <!--  label-->
  <label for="{{controlName}}Input" class="form-label px-1">{{label}}</label>
  <!--  input field-->
  <input
    [type]="type"
    class="form-control"
    [placeholder]="placeholder"
    id="{{controlName}}Input"
    [formControl]="$any(form).controls[controlName]"
  />
  <!--  error message-->
  <span
    class="text-danger"
    *ngIf="form.get(controlName)!.touched && !form.get(controlName)!.valid">{{errorMessage}}</span>
</div>
