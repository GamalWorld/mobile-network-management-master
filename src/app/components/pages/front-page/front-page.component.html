<div class="vh-100 d-flex flex-column align-items-center justify-content-center">
  <!--  App heading-->
  <div class="d-flex">
    <svg-icon src="assets/img/logo.svg" [svgStyle]="{ 'width.px':100, 'height.px': 100 }"></svg-icon>
    <h1 class="display-2 bold font-weight-bold pb-4 px-4">
      <b>{{title}}</b>
    </h1>
  </div>
  <!--  Redirect to /login button-->
  <button class="btn btn-primary btn-lg shadow-lg" routerLink="/login">Continue to the system</button>
</div>
